<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>0x00sec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --neon-green: #00ff64;
    }

    * {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      color: var(--neon-green);
    }

    nav {
      position: absolute;
      top: 2rem;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--neon-green);
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.2s ease;
    }

    nav a:hover {
      text-shadow: 0 0 8px var(--neon-green);
      transform: scale(1.05);
    }

    img {
      display: block;
      max-width: 100vw;
      max-height: 90vh;
      object-fit: contain;
      image-rendering: crisp-edges;
    }
  </style>
</head>
